<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <h1>Basic Calculator</h1>

<div class="calculator">
  <form>
    <div>
        <input class="Calc-display" type="text" name="display" id="calc-output">
    </div>
    <div class="btns">
        <input class="Calc-btns" type="button" value="AC">
        <input class="Calc-btns" type="button" value="DE">
        <input class="Calc-btns" type="button" value=".">
        <input class="Calc-btns" type="button" value="/">
    </div>
    <div class="btns">
        <input class="Calc-btns" type="button" value="7">
        <input class="Calc-btns" type="button" value="8">
        <input class="Calc-btns" type="button" value="9">
        <input class="Calc-btns" type="button" value="*">
    </div>
    <div class="btns">
        <input class="Calc-btns" type="button" value="4">
        <input class="Calc-btns" type="button" value="5">
        <input class="Calc-btns" type="button" value="6">
        <input class="Calc-btns" type="button" value="-">
    </div>
    <div class="btns">
        <input class="Calc-btns" type="button" value="1">
        <input class="Calc-btns" type="button" value="2">
        <input class="Calc-btns"  type="button" value="3">
        <input class="Calc-btns"  type="button" value="+">
    </div>
    <div class="btns">
        <input class="Calc-"  type="button" value="0">
        <input class="Calc-"  type="button" value="=">
    </div>
  </form>
</div>

</body>
</html>
